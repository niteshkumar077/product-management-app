<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ProductManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="hero-body">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="auth-card">
            <h2 class="text-center text-white mb-4">Create Your Account</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="email" class="form-label text-white-50">Email address</label>
                    <input type="email" class="form-control form-control-lg" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white-50">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Sign Up</button>
            </form>
            <p class="text-center text-white-50 mt-4 mb-0">
                Already have an account? <a href="login.html" class="fw-bold text-white">Sign In</a>
            </p>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
