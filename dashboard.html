<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ProductManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">ProductManager</a>
            <button id="logout-button" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm">
            <h2 class="h4 mb-0 text-dark-emphasis">Your Products</h2>
            <button class="btn btn-primary fw-semibold" id="add-product-btn" data-bs-target="#addProductModal">
                <i class="bi bi-plus-circle-fill me-2"></i>Add Product
            </button>
        </div>
        
        <div id="product-cards" class="row">
           
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card product-card" aria-hidden="true">
            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                </p>
                <p class="card-text placeholder-glow text-end">
                    <span class="placeholder col-3" style="height: 2rem;"></span>
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-4 d-none d-md-block"> 
        <div class="card product-card" aria-hidden="true">
            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                </p>
                <p class="card-text placeholder-glow text-end">
                    <span class="placeholder col-3" style="height: 2rem;"></span>
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-4 d-none d-lg-block"> 
        <div class="card product-card" aria-hidden="true">
            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                </p>
                <p class="card-text placeholder-glow text-end">
                    <span class="placeholder col-3" style="height: 2rem;"></span>
                </p>
            </div>
        </div>
    </div>
    
        
    </div>

    
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label for="product-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="product-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Description</label>
                            <textarea class="form-control" id="product-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="product-price" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
